<body>
    <header>
        <h1>pec.edu <span>CMS_</span> </h1>
    </header>

    <main>
        <div class="container-flow">

        
            <div class="row ">

                <div class="col-md-2 "> <!--verticle li-->
                    <div class="container">
                        <ul class="nav nav-tab">
                            <li  > <a href="profile.html" >PROFILE </a></li>
                            <li > <a href="AddMemoFaculty.html" class="active" style="color: black;"> ADD MEMO </a></li>
                        </ul>
                    </div>
                </div>
             
                <div class="col-md-2 col-md-push-8 data">
                    <div class="container">
                        <h3>Name</h3>
                        <p>Prof. XYZ</p>
                        <h3>Email</h3>
                        <p>xyz@pec.edu</p>
                        <h3>Department</h3>
                        <p>CSE</p>
                    </div>
                </div>

                <div class="col-md-8 col-md-pull-2">
                    <div class="panel panel-body">
                        <form action="" class="form" method="POST">
                            <div class="form-group">
                                <label for="note"> Note </label>
                                <textarea name="note" cols="30" rows="7" class="form-control" placeholder="e.g., Happy Independence Day" style="background-color: white;" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="phone">Hashtags</label>
                                <input type="text" name="hashtag" placeholder="Hashtags" class="form-control">
                            </div>
                            
                            <div class="row">
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="date-from">From</label>
                                        <input type="date" name="date-from" placeholder="From" class="form-control" title="From">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="date-to "> To </label>
                                        <input type="date" name="date-to" title="To" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="expiry">Expires on</label>
                                <input type="date" name="expiry" placeholder="expiry" class="form-control">
                            </div>
                            <div class="row" style="text-align: center;">
                                <div class="col-sm-6" style="text-align: left;">
                                    <label for="myFile" >Select one of more files:</label>  <input type="file" name="myFile" style="border: unset;" class="btn btn-default" multiple="multiple"> 
                                </div>
                                <br>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <input type="button" value="Clear" class="clearButton grant-access">
                                        </div>
                                        <div class="col-xs-6">
                                            <input type="submit" value="APPLY" class="grant-access">
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </form>
                  
                    </div>
                </div>

                

            </div>
        </div>
    </main>

    <footer>
